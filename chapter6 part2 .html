    var to=100;

	document.write("English &nbsp; &nbsp; &nbsp;100 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;   "+mark1+" &nbsp; &nbsp; &nbsp; <br>");
