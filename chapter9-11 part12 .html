<script type="text/javascript">
	
	x=parseInt(prompt("ENTER ANY NUMBER"));
for (var x=0; x<=15; x++) {
        if (x === 0) {
                alert(x +  " is even");
        }
        else if (x % 2 === 0) {
                alert(x + " is even");   
        }
        else {
                alert(x + " is odd");
        }
}


</script>
